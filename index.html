<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/axios/dist/axios.min.js"
    ></script>
  </head>
  <body>
    <video
      class="video-item position-fixed top-0 start-0 vw-100 vh-100"
      src="./images/sky.mov"
      autoplay
      muted
      loop
    ></video>

    <div class="position-absolute d-flex align-items-center w-100 min-vh-100">
      <div class="container-md p-2">
        <div class="content opacity-75 rounded border mx-auto bg-light">
          <div class="search p-4">
            <form id="search-form" class="d-flex">
              <input
                class="form-control input-search"
                placeholder="Enter your city"
                autofocus="on"
                autocomplete="off"
                type="text"
                id="search-text-input"
              />
              <input
                class="button-search btn btn-primary ms-2"
                type="submit"
                value="Search"
              />
              <button
                type="submit"
                class="btn btn-primary ms-2 img-btn"
                id="current-location-button"
              >
                Current
              </button>
            </form>
          </div>

          <div class="contentundersearch">
            <div class="row p-4 m-0 Raleway, sans-serif;">
              <div class="col-md-3">
                <div class="row pt-5">
                  <div class="col col-md-12">
                    <div class="row">
                      <div
                        class="col-4 order-md-2 text-md-center text-end py-2"
                      >
                        <img src="./images/hum.png" class="hum" />
                      </div>
                      <div
                        class="col-8 order-md-1 text-md-end text-start py-3"
                        id="humidity"
                      ></div>
                    </div>
                  </div>
                  <div class="col col-md-12">
                    <div class="row">
                      <div
                        class="col-4 order-md-2 text-md-center text-end py-2"
                      >
                        <img src="./images/wind.png" class="wind" />
                      </div>
                      <div
                        class="col-8 order-md-1 text-md-end text-start py-3"
                        id="wind"
                      ></div>
                    </div>
                  </div>
                  <div class="col col-md-12">
                    <div class="row">
                      <div
                        class="col-4 order-md-2 text-md-center text-end py-2"
                      >
                        <img src="./images/temp.png" class="temp text-end" />
                      </div>
                      <div class="col-8 order-md-1 text-md-end text-start">
                        <p id="min">min</p>
                        <p id="max">max</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-9">
                <div class="row">
                  <div class="col text-center mt-4">
                    <img src="./images/sun.png" class="warm" />
                  </div>
                  <div class="col">
                    <div class="maininfo mb-3 mt-5">
                      <div class="m-0" id="current-city-name"></div>
                      <div class="m-0" id="nowday"></div>
                      <span class="m-0 temperature" id="temperature"></span>
                      <span class="units">
                        <a href="#" id="celsius-link">°C | </a>
                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                      <p
                        class="fw-lighter fs-5 fst-italic day"
                        id="temp-description"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 p-4 m-0 g-2">
              <div class="col">
                <div class="card text-center h-100">
                  <img src="./images/sun.png" class="mx-auto d-block" />
                  <div class="card-body">
                    <h5 class="card-title m-0">28° 33°</h5>
                    <p class="card-text">MON</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center h-100">
                  <img src="./images/warm.png" class="mx-auto d-block" />
                  <div class="card-body">
                    <h5 class="card-title m-0">25° 28°</h5>
                    <p class="card-text">TUE</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center h-100">
                  <img src="./images/warm.png" class="mx-auto d-block" />
                  <div class="card-body">
                    <h5 class="card-title m-0">22° 25°</h5>
                    <p class="card-text">WED</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center h-100">
                  <img src="./images/storm.png" class="mx-auto d-block" />
                  <div class="card-body">
                    <h5 class="card-title m-0">20° 24°</h5>
                    <p class="card-text">THU</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center h-100">
                  <img src="./images/sun.png" class="mx-auto d-block" />
                  <div class="card-body">
                    <h5 class="card-title m-0">27° 31°</h5>
                    <p class="card-text">FRI</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-center h-100">
                  <img src="./images/warm.png" class="mx-auto d-block" />
                  <div class="card-body">
                    <h5 class="card-title m-0">25° 28°</h5>
                    <p class="card-text">SAT</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="source">
          <span> <a href="">Open-source code</a> by Tetiana Vaitsekhovych</span>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
